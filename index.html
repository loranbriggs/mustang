<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Mustang</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Mustang</h1>
    </header>

    <section class="video">
        <video poster="vid/bunny.jpg" controls width="480" height="360">
            <source src="vid/big_buck_bunny.mp4" type="video/mp4" />
        </video>
    </section>

    <section class="slide">
        <div id="carousel-mustang" class="carousel slide">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-mustang" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-mustang" data-slide-to="1"></li>
                <li data-target="#carousel-mustang" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/mustang01.jpg" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="img/mustang02.jpg" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                ...
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-mustang" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
            <a class="right carousel-control" href="#carousel-mustang" data-slide="next">
                <span class="icon-next"></span>
            </a>
        </div>
    </section>

    <footer>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
